<!DOCTYPE html>
<html>
<head>
<title>Meme Generator</title>

	<u id = "introM">Welcome to my Meme Generator</u>

	<div id = "bottom-captionB"> <h1 id = "bottom-caption"> </h1> </div>
</div>
<div id = "meme4">
	<label for "image-url">Image URL:</label>
	<input id = "image-url" size = "70"></input><br>
	<button class = "image-button">Link Image URL</button>
</div>
<div id="meme3" style=" height:100px; position:relative">
	<p>Note: copy the Internet image address for the image you want to view and paste it in the Image URL.</p>
	<img id="img1" src="#" style="height: 100px; width: 100px">
</div>
<div id="compile">
	<button class = "compile-button">Compile Elements into Meme</button>
</div>
<div id="resultBox">
	<p>Use the arrow buttons to change the color of the meme text</p>
	<img id="img2" src="#">

		<p></p>
	</div>
	<div id="resultBottom">
		<p></p>
	</div>
</div>
<div id = "closing">
	<p>Thank you for experimenting!</p>
</div>
</body>
</html>
